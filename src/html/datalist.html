<polymer-element name="techne-datalist" attributes="datalist">
	<template>
        <apply-author-styles></apply-author-styles>
        <style>
            .dataListContainer{
                border: 1px solid #dce1e8;
            }

            .dataListContainer p{
                margin: 0;
            }


            .listItem{
                padding: 18px;
            }

            .listItem + .listItem{
                border-top: 1px solid #dce1e8;
            }

            .title{
                font-weight: bold;
                font-size: 16px;
            }

            .body{
                color: #7c848f;
            }

        </style>
        <div class="dataListContainer">
            <template repeat="{{item, index in dataList}}">
                <div class="listItem" data-id="{{item.id}}">
                    <p class="title">{{item.title}}</p>
                    <p class="body">{{item.body}}</p>
                </div>
            </template>
        </div>
	</template>
	<script type="text/javascript">
		Polymer('techne-datalist',{
            dataList: [
                {
                    id: 5, 
                    title: 'List Title 1',
                    body: 'asdf asdf wer asdf war sadf asdf er asdf '
                },
                {
                    id: 11231,
                    title: 'List Title 2',
                    body: 'asdf aafdf ddddd sfasss ffrrrew er asdf '
                }     
            ]   
        });
	</script>
</polymer-element>
