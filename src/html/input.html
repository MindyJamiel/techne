<polymer-element name="techne-Input" attributes="type inputlabel inputname placeholder size" >
	<template>
        <apply-author-styles></apply-author-styles>
        <div class="form-group">
            <label for="{{inputname}}" class="control-label">{{inputlabel}}</label>
            <input type="{{type}}" class="form-control input-{{size}}" id="{{inputname}}" placeholder="{{placeholder}}">
        </div>
	</template>
	<script type="text/javascript">
		Polymer('techne-Input',{
            type: 'text',
            size: 'lg',
            inputlabel: 'Set inputlabel attribute',         
            inputname: 'set inputname attribute',
            placeholder: 'set placeholder attribute'
        });
	</script>
</polymer-element>
