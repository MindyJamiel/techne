
<polymer-element name="techne-Panel" attributes="type title">
    <template>
        <apply-author-styles></apply-author-styles>
        <div class="panel panel-{{type}}">
            <div class="panel-heading">
                <h2>{{title}}</h2>
            </div>
            <div class="panel-body">
                <content select="panel-body"></content>
            </div>
            <div class="panel-footer">
                <content select="panel-footer"></content>
            </div>
        </div>
    </template>
    <script type="text/javascript">
        Polymer('techne-Panel',{
            type: 'default',
            title: 'N/A'
        });
    </script>
</polymer-element>
