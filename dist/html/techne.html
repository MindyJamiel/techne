<polymer-element name="techne-addtolist" attributes="label">
	<template>
        <apply-author-styles></apply-author-styles>
        <style>
            .addToListContainer{
                border: 1px solid #dce1e8;
            }

            .addRow a{
                display: block;
                text-decoration: none !important;
                color: #000;
                font-weight: bold;
                padding: 14px 12px;
                background-color: #f7f9fa;

                -webkit-transition: background-color 500ms; 
                -moz-transition: background-color 500ms; 
                -ms-transition: background-color 500ms;  
                -o-transition: background-color 500ms; 
                transition: background-color 500ms;  
            }

            .addRow a.active{
                background-color: #fff;
            }

            .addRow a.active{
                color: #000;
            }

            .addRow a:hover{
                text-decoration: none !important;
            }

            .addRow img{
                opacity: 1;

                -webkit-transition: opacity 500ms, transform 500ms ease-in-out; 
                -moz-transition: opacity 500ms, transform 500ms ease-in-out;
                -ms-transition: opacity 500ms, transform 500ms ease-in-out;
                -o-transition: opacity 500ms, transform 500ms ease-in-out;
                transition: opacity 500ms, transform 500ms ease-in-out;
            }



            .addRow a.active img{
                opacity: .4;
                -ms-transform: rotate(45deg); 
                -webkit-transform: rotate(45deg); 
                transform: rotate(45deg);
            }

            .addIcon{
                margin-right: 14px;
            }

            .listContent{
                padding: 14px 12px;
            }

            .addToListContent{
                -webkit-transition: max-height 500ms ease-out; 
                -moz-transition: max-height 500ms ease-out; 
                -ms-transition: max-height 500ms ease-out; 
                -o-transition: max-height 500ms ease-out; 
                transition: max-height 500ms ease-out;  
                margin: 0;
                box-sizing: border-box;
                overflow: hidden;
                max-height: 0;
            }


            .addToListContent.active{
                
                max-height: 340px;
                overflow: auto;
            }

        </style>
        <div class="addToListContainer">
            <div class="addRow">
                <a href="#" id="js-selectorHandle">
                    <img class="addIcon" src="addtolist/add-btn_03.png"/>
                    {{label}}
                </a>
            </div>
            <div class="addToListContent" id="js-content">
                <div class="listContent">
                    <content></content>
                </div>
            </div>
        </div>
	</template>
	<script type="text/javascript">
		Polymer('techne-addtolist',{
            label: 'n/a',
            ready: function(){

                var _ref = this;

                this.$['js-selectorHandle'].addEventListener('click', 
                    function(e)
                    {
                        e.preventDefault();

                        _ref.$['js-content'].classList.toggle('active');
                        this.classList.toggle('active');


                        console.log(_ref)
                    }
                )
            }

        });
	</script>
</polymer-element>

<polymer-element name="techne-table" attributes="multiselect headerData bodyData">
    <template>
        <style>

            td{
                display:table-cell;
            }

            tr.even{
                background-color: #f5f5f5;
            }

            tr.odd{
                background-color: #fff;
            }

            @media (max-width: 600px)
            {

                thead{
                    display: none;
                }


                td{
                    display: block;
                    -webkit-box-shadow: none !important;
                    box-shadow: none !important;
                    border-top: none !important;
                    
                }

                td > span{display: none;}

                td:before {
                  content: attr(data-th) " ";
                  font-weight: bold;
                  width: 40%;
                  display: inline-block;
                  vertical-align: top;
                }

                td:after {
                    content: attr(data-tb) " ";
                    width: 60%; 
                    display: inline-block;
                }

                tr{
                    display: block;
                    border: 1px solid #000 !important;
                }

                tr + tr{
                    border-top: none !important;
                }

                
                
                padding: .25em .5em;
                  
                :first-child {
                    padding-left: 0;    
                }
                  
                :last-child {
                    padding-right: 0;
                }   
            }
        </style>
        <apply-author-styles></apply-author-styles>
        <table class="table techne-table">
            <thead>
                <tr>
                    <template bind if="{{ multiselect }}">
                        <th>checked</th>
                    </template>
                    <template repeat="{{th in headerData}}">
                        <th>{{th}}</th>
                    </template>
                </tr>
            </thead>
            <tbody>
                <template repeat="{{tb, index in bodyData}}">
                    <tr class="{{ (index % 2) == 0? 'odd' : 'even' }}">
                        <template bind if="{{ multiselect }}">
                            <td>checked</td>
                        </template>
                        <template repeat="{{attr, index in tb}}">
                        <!-- <template repeat -->
                            <td data-th="{{headerData[index]}}" data-tb="{{attr}}"><span>{{attr}}<span></td>
                        </template>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
    <script type="text/javascript">
        Polymer('techne-table',{
            multiselect: false,
            headerData:['Title 1', 'Title 2', 'Title 3', 'Title 4', 'Title 5'],
            bodyData:[
                ['Col 1', 'Col 2', 'Col 3', 'Col 4', 'Col 5'],
                ['Col 11', 'Col 22', 'Col 33', 'Col 44', 'Col 55']
            ]
        });
    </script>
</polymer-element>
<polymer-element name="techne-Toggle" attributes="ontext offtext size name">
    <template>
        <div class="btn-group" data-toggle="buttons">
			<label class="btn btn-toggle btn-{{size}} active">
				<input type="radio" name="{{name}}" id="option1"> {{ontext}}
			</label>
			<label class="btn btn-toggle btn-{{size}}">
				<input type="radio" name="{{name}}" id="option2"> {{offtext}}
			</label>
		</div>
    </template>
    <script type="text/javascript">
        Polymer('techne-Toggle',{
            ontext: 'On',
            offtext: 'Off',
            size: 'lg',
            name: 'options'
        });
    </script>
</polymer-element>

<polymer-element name="techne-userlist" attributes="users">
    <template>
        <style>
            .fl{
                float: left;
            }

            .fr{
                float: right;
            }

            .clr{
                clear: both;
            }

            .userListContainer{
                width: 100%;
                border: 1px solid #dce1e8;
            }

            .userContainer{
                padding: 14px 10px 10px 10px;
            }

            .userContainer + .userContainer{
                border-top: 1px solid #dce1e8;
            }

            .col1{ 
                width: 50px;
            }

            .col2{
                min-width: 220px;
                margin-left: 16px;
            }

            .col3{
                padding-top: 11px; 
            }

            .username{
                font-weight: bold;
                font-size: 18px;
                margin:0;
            }

            .email{
                margin: 0;
                color: #7c848f;
            }

            .role{
                color: #7c848f;
            }

            .role:before, .role:after{
                content: " -- ";
            }

            .userStatus{
                display: inline-block;
                text-transform: uppercase;
                padding: 5px 10px;
                color: #fff;
            }

            .userStatus.active{
                background-color: #18bc33;
            }

            .userStatus.declined{
                background-color: #f1291e;
            }

            .seperator{
                display: inline-block;
                position: relative;
                margin: 0 10px;
                border-right: 1px solid #dce1e8;
                height: 32px;
                bottom: -10px;

            }

              @media (max-width: 600px)
            {
              .userStatus{
                display: none;
              }  

              .seperator{
                border-right: none;
              }
            }

            .imgContainer.active{
                border-bottom: 4px solid #18bc33;
            }

            .imgContainer.declined{
                border-bottom: 4px solid #f1291e;
            }

            .imgContainer img{
                width: 100%;
                padding: 15px 0 8px;
            }

            .hyicon-remove{
                font-size:16px;
                color: #f1291e;
                height: 32px;
            }


        </style>
        <apply-author-styles></apply-author-styles>
        <div class="userListContainer">
            <template repeat="{{user, index in users}}">
                <div class="userContainer" data-id="{{user.id}}">
                    <div class="col1 fl">
                        <div class="imgContainer {{user.status}}">
                            <img class="" src="userlist/user.png" alt="Avatar">
                        </div>
                    </div>
                    <div class="col2 fl">
                        <p class="username">{{user.firstname}} {{user.lastname}}</p> 
                        <p class="email">{{user.email}}</p>  
                        <template bind if="{{user.role}}">
                            <p class="role">{{user.role}}</p>
                        </template>
                    </div>
                    <div class="col3 fr">
                        <span class="userStatus {{user.status}}">{{user.status}}</span>
                        <span class="seperator"></span>
                        <span class="hyicon-remove"></span> 
                    </div>
                    <div class="clr"><!-- --></div>
                </div>
            </template>
        </div>
    </template>
    <script type="text/javascript">
        Polymer('techne-userlist',{
            users: [
                {
                    id: 1,
                    firstname: 'Jeremy',
                    lastname: 'Rawls',
                    email: 'Jeremy.Rawls@hybris.com',
                    status: 'active',
                    role: 'asdf'
                },
                {
                    id: 2,
                    firstname: 'Simeon',
                    lastname: 'Rawls',
                    email: 'Simeon.Rawls@hybris.com',
                    status: 'declined'
                }
            ]
        });
    </script>
</polymer-element>
